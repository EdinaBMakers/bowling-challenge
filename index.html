<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Bowling Scorecard</title>
    </head>
    
    <body>
        <h1>BOWLING SCORECARD</h1>
        <table>
            <tr>
                <th colspan="2">1</th>
                <th colspan="2">2</th>
                <th colspan="2">3</th>
                <th colspan="2">4</th>
                <th colspan="2">5</th>
                <th colspan="2">6</th>
                <th colspan="2">7</th>
                <th colspan="2">8</th>
                <th colspan="2">9</th>
                <th colspan="3">10</th>
                <th colspan="2">Total</th>
            </tr>
            <tr>
                <td id="1st-frame-1st-roll"></td>
                <td id="1st-frame-2nd-roll"></td>
                <td id="2nd-frame-1st-roll"></td>
                <td id="2nd-frame-2nd-roll"></td>
                <td id="3rd-frame-1st-roll"></td>
                <td id="3rd-frame-2nd-roll"></td>
                <td id="4th-frame-1st-roll"></td>
                <td id="4th-frame-2nd-roll"></td>
                <td id="5th-frame-1st-roll"></td>
                <td id="5th-frame-2nd-roll"></td>
                <td id="6th-frame-1st-roll"></td>
                <td id="6th-frame-2nd-roll"></td>
                <td id="7th-frame-1st-roll"></td>
                <td id="7th-frame-2nd-roll"></td>
                <td id="8th-frame-1st-roll"></td>
                <td id="8th-frame-2nd-roll"></td>
                <td id="9th-frame-1st-roll"></td>
                <td id="9th-frame-2nd-roll"></td>
                <td id="10th-frame-1st-roll"></td>
                <td id="10th-frame-2nd-roll"></td>
                <td id="10th-frame-3rd-roll"></td>
                <td colspan="2" id="total-score"></td>
            </tr>
            <tr>
                <td colspan="2" id="1st-frame"></td>
                <td colspan="2" id="2nd-frame"></td>
                <td colspan="2" id="3rd-frame"></td>
                <td colspan="2" id="4th-frame"></td>
                <td colspan="2" id="5th-frame"></td>
                <td colspan="2" id="6th-frame"></td>
                <td colspan="2" id="7th-frame"></td>
                <td colspan="2" id="8th-frame"></td>
                <td colspan="2" id="9th-frame"></td>
                <td colspan="3" id="10th-frame"></td>
            </tr>
        </table>
        <script src="js/frame.js"></script>
        <script src="js/scoreCard.js"></script>
        <script> src="interface.js"</script>
    </body>
</html>
